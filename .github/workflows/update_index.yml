name: Auto-Update Index

# ãƒˆãƒªã‚¬ãƒ¼: mainãƒ–ãƒ©ãƒ³ãƒã«pushã•ã‚ŒãŸã¨ãã€ã¾ãŸã¯æ‰‹å‹•å®Ÿè¡Œ
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'knowledge/**'
      - 'projects/**'
      - 'inbox/**'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate index.ttl
        run: python scripts/generate_index.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.ttl
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆã™ã‚‹
          if git diff --staged --quiet; then
            echo "No changes to index.ttl"
          else
            git commit -m "ğŸ¤– Auto-update index.ttl [skip ci]"
            git push
          fi
